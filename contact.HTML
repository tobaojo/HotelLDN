<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Welcome to London's coolest Hotel">
    <script src="https://kit.fontawesome.com/f2fcbd09bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Hotel LDN | Contact</title>
  </head>
  <body>
      <header>
<nav id='nav-bar'>
  <div class="container">
    <h1 id="main logo"><a href="index.HTML">HLDN</a></h1>
    <ul>
      <li><a href="index.HTML">Home</a></li>
      <li><a href="offer.HTML">Offer</a></li>
      <li><a href="about.HTML" >About</a></li>
      <li><a href="contact.HTML" class="current">Contact</a></li>
    </ul>
  </div>
</nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="primary-color">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" rows="8" cols="80"></textarea>
          </div>
          <button type="submit" name="button" class="btn">Submit</button>
        </form>
      </div>

    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main Srt Brixton London</p>
        </div>

        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(+44) 0 208 597 4211</p>
        </div>

        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>Frontdesk@hldn.com</p>
        </div>

      </div>
    </section>


      <footer id="main-footer">
        <p>Hotel LDN &copy; 2020 All Rights Reserved</p>
      </footer>
  </body>
</html>
